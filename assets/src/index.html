<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPR Cookie Consent</title>
    <link rel="stylesheet" href="../css/cookies.css">
</head>
<body class="dark">

    <!-- Cookie Consent Banner -->
    <div id="cookieConsent" class="cookies show">
        <div class="cookies__body">
            <p class="cookies__body__text">We use cookies to improve your experience on our site. By using our site, you agree to our <a class="cookies__body__link" href="https://developer-zahid.github.io/Common-Site-Cookies/">Privacy Policy</a>.</p>
            <hr>
            <label class="cookies__body__text"><input type="checkbox" id="marketingConsent"> Marketing</label><br>
            <label class="cookies__body__text"><input type="checkbox" id="personalizationConsent"> Personalization</label><br>
            <label class="cookies__body__text"><input type="checkbox" id="analyticsConsent"> Analytics</label>
            <hr>
            <button id="acceptCookies" class="cookies__btn cookies__btn--allow">Accept</button>
        </div>
    </div>

    <!-- Your website content -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
