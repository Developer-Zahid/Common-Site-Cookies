<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Site Cookies</title>
    <link rel="stylesheet" href="./assets/css/cookies.css">
</head>
<body>
    <div class="cookies">
        <div class="cookies__body">
            <p class="cookies__body__text">We use third-party cookies to personalize content, ads and analyze site traffic.</p>
            <a href="#!" class="cookies__body__link">Learn more</a>
            <div class="cookies__body__footer">
                <button type="button" class="cookies__btn cookies__btn--decline">Decline</button>
                <button type="button" class="cookies__btn cookies__btn--allow">Allow cookies</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/cookies.js"></script>
</body>
</html>
